<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Transações - Controle de gastos</title>
</head>
<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
    <main class="centralize">
        <form>
            <div class="form-field">
                <div><label>Transação *</label></div>
                <input type="radio" name="type" id="expense" checked>
                <label for="expense">Despesa</label>
                <input type="radio" name="type" id="income"> 
                <label for="income">Receita</label>
            </div>
            <div class="form-field">
                <div><label>Data da transação *</label></div>
                <input type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">Data é obrigatória/inválida</div>
            </div>
            <div class="form-field">
                <div><label>Moeda *</label></div>
                <select id="currency">
                    <option value="USD">Dólar</option>
                    <option selected value="BRL">Real</option>
                    <option value="EUR">Euro</option>
                </select>
            </div>
            <div class="form-field">
                <div><label>Valor *</label></div>
                <input type="number" onchange="onChangeValue()" id="value" placeholder="Digite o valor">
                <div class="error" id="value-required-error">Valor é obrigatório</div>
                <div class="error" id="value-invalid-error">Valor deve ser maior que zero</div>

            </div>
            <div class="form-field">
                <div><label>Tipo de transação *</label></div>
                <select onchange="onChangeTransactionType()" id="transactionType">
                    <option value="">-- Selectione um tipo de transação --</option>
                    <option>Acomodação</option>
                    <option>Alimentação</option>
                    <option>Saúde</option>
                    <option>Compra online</option>
                    <option>Salário</option>
                    <option>Gasolina/Carro</option>
                    <option>Outros</option>
                </select>
            </div>
            <div class="error" id="transactionType-required-error">Tipo da transação é obrigatório</div>
            <div class="form-field">
                <div><label>Descrição</label></div>
                <input id="description" type="text" placeholder="(Opcional)">
            </div>
            <button type="button" class="solid" disabled="true" id="save-button" onclick="saveTransaction()">Salvar</button>
            <button type="button" class="clear" onclick="cancelTransaction()">Cancelar</button>
        </form>
    </main>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="transactions.css">

<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>


<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>
<script src="../../services/transactions.service.js"></script>

<script src="transactions.js"></script>
</html>
